<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <button ion-button (click)="onClickBack()"><ion-icon name="arrow-dropleft" size="large"></ion-icon> </button>
    </ion-buttons>
    <ion-title>
      {{movie.original_title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <img src="https://image.tmdb.org/t/p/w500{{movie.backdrop_path}}" />
  </ion-item>
  <ion-item>
    <ion-label>Title: {{movie.original_title}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Release date: {{movie.release_date}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Language: {{movie.original_language}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Duration: {{movie.runtime}} min</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Description: <ion-label text-wrap><br />{{movie.overview}}</ion-label>
    </ion-label>

  </ion-item>

</ion-content>
